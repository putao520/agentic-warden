<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth 授权失败</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            margin: 0;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        .error-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            background: #ef4444;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
        }
        h1 {
            color: #1f2937;
            margin: 0 0 1rem;
            font-size: 2rem;
        }
        p {
            color: #6b7280;
            margin: 0 0 2rem;
            line-height: 1.6;
        }
        .error-details {
            background: #fef2f2;
            border: 1px solid #fecaca;
            padding: 1.5rem;
            border-radius: 0.5rem;
            text-align: left;
            margin: 2rem 0;
        }
        .error-details h3 {
            color: #991b1b;
            margin: 0 0 1rem;
            font-size: 1.1rem;
        }
        .error-code {
            font-family: 'Monaco', 'Menlo', monospace;
            background: #f8fafc;
            padding: 0.5rem;
            border-radius: 0.25rem;
            color: #dc2626;
            font-size: 0.9rem;
        }
        .troubleshooting {
            background: #f3f4f6;
            padding: 1.5rem;
            border-radius: 0.5rem;
            text-align: left;
            margin: 2rem 0;
        }
        .troubleshooting h3 {
            color: #374151;
            margin: 0 0 1rem;
            font-size: 1.1rem;
        }
        .troubleshooting ul {
            color: #4b5563;
            margin: 0;
            padding-left: 1.5rem;
        }
        .troubleshooting li {
            margin: 0.5rem 0;
        }
        .retry-button {
            background: #ef4444;
            color: white;
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            margin: 1rem 0;
        }
        .retry-button:hover {
            background: #dc2626;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-icon">✗</div>
        <h1>OAuth 授权失败</h1>
        <p>很抱歉，OAuth 授权过程中出现了错误。</p>

        <div class="error-details">
            <h3>🔍 错误详情：</h3>
            <p><strong>错误代码：</strong> <span class="error-code">{}</span></p>
            <p><strong>错误描述：</strong> <span class="error-code">{}</span></p>
        </div>

        <div class="troubleshooting">
            <h3>🛠️ 可能的解决方案：</h3>
            <ul>
                <li>检查您是否拒绝了授权请求</li>
                <li>确认 Google Client ID 和 Client Secret 配置正确</li>
                <li>检查网络连接是否正常</li>
                <li>尝试重新启动授权流程</li>
                <li>如果问题持续，请检查 Google Cloud Console 中的 OAuth 设置</li>
            </ul>
        </div>

        <button class="retry-button" onclick="history.back()">返回重试</button>

        <p style="font-size: 0.9rem; color: #9ca3af; font-style: italic;">
            您可以关闭这个页面并返回终端查看更多信息。
        </p>
    </div>
</body>
</html>
