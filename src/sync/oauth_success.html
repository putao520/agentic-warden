<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth 授权成功</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        .success-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            background: #10b981;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
        }
        h1 {
            color: #1f2937;
            margin: 0 0 1rem;
            font-size: 2rem;
        }
        p {
            color: #6b7280;
            margin: 0 0 2rem;
            line-height: 1.6;
        }
        .instructions {
            background: #f3f4f6;
            padding: 1.5rem;
            border-radius: 0.5rem;
            text-align: left;
            margin: 2rem 0;
        }
        .instructions h3 {
            color: #374151;
            margin: 0 0 1rem;
            font-size: 1.1rem;
        }
        .instructions ol {
            color: #4b5563;
            margin: 0;
            padding-left: 1.5rem;
        }
        .instructions li {
            margin: 0.5rem 0;
        }
        .close-note {
            font-size: 0.9rem;
            color: #9ca3af;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">✓</div>
        <h1>OAuth 授权成功!</h1>
        <p>您已成功授权 agentic-warden 访问您的 Google Drive。</p>

        <div class="instructions">
            <h3>📋 接下来的步骤：</h3>
            <ol>
                <li>您可以关闭这个浏览器标签页</li>
                <li>返回到 agentic-warden 终端</li>
                <li>程序会自动完成剩余的认证流程</li>
                <li>认证完成后，您就可以开始使用同步功能了</li>
            </ol>
        </div>

        <p class="close-note">这个页面会在几秒钟后自动关闭，或者您可以手动关闭它。</p>

        <script>
            // 5秒后自动关闭页面
            setTimeout(() => {
                window.close();
            }, 5000);

            // 显示倒计时
            let seconds = 5;
            const interval = setInterval(() => {
                seconds--;
                if (seconds <= 0) {
                    clearInterval(interval);
                }
            }, 1000);
        </script>
    </div>
</body>
</html>
